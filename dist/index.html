<!DOCTYPE html>
<html lang="fa">
  <head>
    <title>Alarmer&trade;</title>
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    <meta name="viewport" content="width=device-width" />
    <!-- stop indexing in search engines: -->
    <meta name="robots" content="noindex,nofollow" />
    <link rel="shortcut icon" type="image/x-icon" href="Alarm.ico" />
    <!-- External libraries:
    jquery.min.js
    bootstrap.min.css
    bootstrap.min.js
    jquery-ui.min.css
    jquery-ui.min.js
    -->
    <!-- for modal -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>

    <!-- for autocompletion -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- //////////////////////////////////////////////////////////////////////// -->
    <script type="text/javascript" src="data.json"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <!-- //////////////////////////////////////////////////////////////////////// -->
  </head>
  <body>
    <div id="main-grid">
      <header id="title">
        <nav id="main-nav">
          <div id="header-title" class="unselectable">دستیار آلارم</div>
        </nav>
      </header>
      <aside id="side-menu">
        <ul class="nav-list unselectable">
          <li class="nav-item active main" id="main-page"><a>صفحه اصلی</a></li>
          <li class="nav-item main" id="contact-us"><a>پشتیبانی</a></li>
        </ul>
      </aside>
      <form
        autocomplete="off"
        class="main-form neu-form contact-form"
        name="contact"
        method="POST"
        netlify
      >
        <div class="container unselectable">
          <div class="form-logo"></div>
          <div class="form-title">پشتیبانی</div>
          <div class="inputs">
            <label>تلفن</label>
            <input type="tel" placeholder="همراه یا ثابت" name="phone" />
            <label>متن پیام</label>
            <textarea
              required
              id="message"
              type="text"
              placeholder=""
              name="message-text"
              oninput="auto_grow(this)"
            ></textarea>
            <button type="submit">ارسال پیام</button>
          </div>
        </div>
      </form>
      <section class="main-form alarm-form unselectable">
        <form id="alarm-text">
          <span id="fullscreen">➡</span>
          <div class="form-group">
            <label class="labels unselectable">کدسایت</label>
            <input
              type="search"
              class="form-control"
              id="site_code"
              placeholder="کدسایت ها با فاصله"
            />
          </div>
          <div class="form-group">
            <label class="labels unselectable">آلارم</label>
            <input
              type="text"
              class="form-control"
              id="alarminput"
              placeholder=""
            />
          </div>

          <div class="form-group">
            <label class="labels unselectable"> زمان آلارم</label>
            <input
              type="text"
              class="form-control time unselectable"
              id="time"
            />
          </div>

          <div class="form-group">
            <label class="labels unselectable">توضیحات</label>
            <textarea
              type="text"
              class="form-control"
              id="more"
              oninput="auto_grow(this)"
            ></textarea>
          </div>

          <div class="form-group">
            <label class="labels unselectable">گزارش به</label>
            <input
              type="text"
              class="form-control"
              id="rep_to"
              placeholder=""
            />
          </div>

          <div class="form-group">
            <label class="labels unselectable">مانیتورینگ</label>
            <input
              type="text"
              class="form-control"
              id="monitoring"
              placeholder=""
            />
          </div>
          <div class="form-group button-group">
            <button
              type="button"
              clearfooter
              class="neu-btn main-btn"
              id="preview"
              data-toggle="modal"
            >
              پیش نمایش 📋
            </button>
            <button
              type="button"
              class="neu-btn main-btn"
              id="showonmap"
              class="btn btn-info"
            >
              نمایش روی نقشه 📌
            </button>
            <button type="button" class="neu-btn main-btn" id="clear">
              پاک کردن ❌
            </button>
          </div>
        </form>
      </section>
      <!-- End of main-form -->

      <footer id="footer" class="unselectable">
        <div class="quote">
          <p id="quote-text"></p>
          <!-- <p id="quote-author"></p> -->
        </div>
        <p id="developer">
          made with <span style="color: red">❤</span> by
          <a href=""> Y.Basiri</a> - DB:05/13
        </p>
      </footer>
    </div>

    <!-- Modal -->
    <section
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
      aria-labelledby="prev-modal"
      id="prev-modal"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close neu-btn x-modal-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true" class="">×</span>
            </button>
            <h2 class="h6 modal-title mb-0" id=" modal-title-default">
              پیش نمایش آلارم
            </h2>
          </div>
          <div class="modal-body">
            <pre id="pre_modal">
              <!-- content will be injected by js -->
            </pre>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              id="copybutton"
              class="modal-button neu-btn copy-btn"
            >
              کپی متن
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Modal Content -->
  </body>
</html>
